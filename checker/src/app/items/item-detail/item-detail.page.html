<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/items"></ion-back-button>
    </ion-button>
    <ion-title text-center>Описание</ion-title>

    <ion-buttons slot="primary" >
      <ion-button (click)="onRemoveItem()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="2" offset-md="5">
        <ion-card>
          <ion-item>
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>{{ loadedItem.name }}</ion-label>
            <ion-button fill="outline" slot="end">Обновить</ion-button>
          </ion-item>
          <ion-card-content>
            {{ loadedItem.url }}
            {{ loadedItem.method }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
